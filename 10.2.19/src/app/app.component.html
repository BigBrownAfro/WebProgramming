<ul class="pages">
  <li class="chat page">
    <div class="chatArea">
      <ul #messages class="messages">
        <ng-container *ngIf="allMessages.length">
          <li *ngFor="let message of allMessages" [app-message]="message"></li>
        </ng-container>
      </ul>
    </div>
    <input #inputMessage class="inputMessage" placeholder="Type Here..." [(ngModel)]="message" (click)="inputMessageClick($event)">
  </li>
</ul>
